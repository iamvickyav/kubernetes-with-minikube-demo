<div *ngIf="users.length > 0">
  <table border="1px">
    <thead>
      <th>Name</th>
      <th>Image</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td><img width=500 height=300 src="{{user.imageUrl}}"></td>
      </tr>
    </tbody>
  </table>
</div>
